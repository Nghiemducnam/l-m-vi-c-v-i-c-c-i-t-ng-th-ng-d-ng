<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let myDate= new Date(1996, 11, 29);
        let today = new Date();
        a = today.getFullYear() - myDate.getFullYear();
        document.write('Toi da song ' + a + ' nam');
        b = today.getFullYear() * 12 + 10 - myDate.getFullYear() * 12 - 11;
        document.write('Toi da song ' + b + ' thang');

    </script>
</body>
</html>
